<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Project Title</title>

  <!-- Link to your custom stylesheet -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="styles.css">
</head>

<!-- content -->
<body>
<div class="wrapper">
  <div class="wrap">

    <!-- RS logo -->
    <div class="logo">
      <img src="images/rs-fotor-bg-remover-20230704114329.png" alt="" srcset="">
    </div>

    <!-- login form -->
    <form action="" onsubmit="handleLogin(event)">
      <div class="inputs">
        <div class="input">
          <input type="text" placeholder="Phone Number" v-model="email" class="text-input" id="phoneNum">
          <i class="fa-solid fa-user icon"></i>
        </div>
        <div class="input">
          <input type="text" placeholder="Password" v-model="email" class="text-input" id="password">
          <i class="fa-solid fa-lock icon"></i>
        </div>
        <div class="input btn">
          <input type="submit" value="Login" onclick="handleLogin()">
        </div>
      </div>
      
    </form>
  </div>
</div>
</body>
</html>

<script>
  function handleLogin(event){
    event.preventDefault();
    var phoneNumber = document.getElementById('phoneNum').value;
    var password = document.getElementById('password').value;
  

    // console.log('Phone Number:', phoneNumber);
    // console.log('Password:', password);
    

    if (phoneNumber !== '' && password !== '') {
      window.location.href = 'pin.html'; // Change to the desired URL
    } else {
      alert('Please enter valid credentials.');
    }
  }
</script>
